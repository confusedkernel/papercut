{{ define "main" }}
  <section class="border border-[var(--border)] bg-[var(--bg-alt)] p-6 shadow-[0_18px_36px_-24px_rgba(0,0,0,0.35)]">
    <div class="flex flex-col gap-3">
      <p class="text-xs uppercase tracking-[0.12em] text-[var(--muted)]">404</p>
      <h1 class="text-2xl sm:text-3xl">Page not found</h1>
      <p class="max-w-[58ch] text-sm leading-relaxed text-[var(--muted)]">
        You are in uncharted territory. Turn back.
      </p>
      <a
        class="index-hover inline-flex w-fit border border-[var(--border)] px-3 py-2 text-xs uppercase tracking-[0.08em]"
        href="{{ "/" | relURL }}"
      >
        Back to home
      </a>
    </div>
  </section>
{{ end }}
